<html>
<head>
<style>
#content{
background-color: #eee;
width: 70px;
height: 50px;
font-family: verdana;
font-weight: bold;
text-align: center;
padding: 10px;
line-height: 50px;
}
#tip{
background-color: #ff6600;
width: 100px;
height: 40px;
font-family: verdana;
font-weight: bold;
text-align: center;
padding: 10px;
line-height: 40px;
}
</style>
</head>
<body>
<div id="content" onmousemove="position();" onmouseout="hide();">abc</div>
<div id="tip" style="position:fixed; visibility: hidden;">thats abc</div>
<script type="text/javascript">
function position() {
var d = document.getElementById('tip');
d.style.visibility = 'visible';
d.style.left = event.screenX + 'px';
d.style.top = event.screenY + 'px';
}
function hide() {
document.getElementById('tip').style.visibility = 'hidden';
}
</script>
</body>
</html>
