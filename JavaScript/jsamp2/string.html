<script type="text/javascript">
var name = "Bharane";
var age = 22;
document.write(name + " is my name and my age is " + age + "<br />" );
function bharane(x){

}

}
amarnath("Bharane","Amarnath <br />");

var e = c+d;
return e;
}
document.write(addNumber(3,13) + "<br />");
function doFirst(){
document.write("I am first ! <br />");
}
function doSecond(){
document.write("I am second ! <br />");
}
function combo(){
doFirst();
doSecond();
}
combo();
var s = "snake";
function globy(){
var q ="queen";
document.write(s + q);
}
globy();
document.write(s);
</script>
<form>
