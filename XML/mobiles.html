<!DOCTYPE html>
<html>
<head>

<script>
if (window.XMLHttpRequest)
  {
  xmlhttp=new XMLHttpRequest();
  }
else
  {
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","mobiles.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

x=xmlDoc.getElementsByTagName("mobile");
i=0;
function displayMobile()
{
brand=(x[i].getElementsByTagName("brand")[0].childNodes[0].nodeValue);
model=(x[i].getElementsByTagName("model")[0].childNodes[0].nodeValue);
price=(x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue);
txt="<b>Brand: </b>" + brand + "<br><b>Model: </b>" + model + "<br><b>Price: </b>"+ price;
document.getElementById("showMobile").innerHTML=txt;
}
function next(){
if (i<x.length-1)
{
i++;
displayMobile();
}
}
function previous(){
if (i>0)
{
i--;
displayMobile();
}
}
</script>
<style>
#showMobile
{
background: #000;
position: relative;
padding: 20px;
width: 300px;
margin-bottom: 10px;
font-family: courier new;
line-height: 25px;
color: #00ffcc;
border: 2px solid #00ffcc;
}
body
{
background: #666;
}
input[type="button"]
{
background: #000;
color: #00ffcc;
border: 2px solid #00ffcc;
}
</style>
</head>
<body onload="displayMobile()">

<div id="showMobile"></div>
<input type="button" onclick="previous()" value="<<" />
<input type="button" onclick="next()" value=">>" />
</body>
</html>
